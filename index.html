<!DOCTYPE html>
<html>
<head>
    <!--    link css-->
    <link rel="stylesheet" href="style.css">
   
</head>

<script src="script.js"></script>
<body id="app" class="d-flex h-100">
  <script src="https://cdn.tailwindcss.com"></script>

  <body class="relative w-full h-screen m-0 bg-gradient-to-b from-mostlyBlackBlue to-veryDarkBlue
      font-redHatText">
    <section class="w-full h-full flex flex-col justify-center items-center">
      
      <!--Time-->
      <button id="readyButton" class="ready-button">Are you ready?</button>
      <video autoplay muted loop id="myVideo">
        <source src="vid2.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

      
      <div bg-gradient-to-b from-black100 to-black600 id="counter">
    
        <div id="timer">
          <div class="digit" id="digit1"></div>
          <div class="digit" id="digit2"></div>
          <div class="digit" id="space1"></div>
          <div class="digit" id="digit3"></div>
          <div class="digit" id="digit4"></div>
          <div class="digit" id="space2"></div>
          <div class="digit" id="digit5"></div>
          <div class="digit" id="digit6"></div>
          <div class="digit" id="space3"></div>
          <div class="digit" id="digit7"></div>
          <div class="digit" id="digit8"></div>
        </div>
        <img src="DAY.png" alt="Days" class="image" id="daysImage">
        <img src="HOUR.png" alt="Hours" class="image" id="hoursImage">
        <img src="MIN.png" alt="Minutes" class="image" id="minImage">
        <img src="Secc.png" alt="Seconds" class="image" id="secondsImage">
        <img src="REVOLUTION.png" alt="REVOLUTION" class="image" id="revImage">
        <img src="COMING.png" alt="COMING" class="image" id="comImage">
      </div>
      
    </section>
    
    <script>
      // Define your count to date (replace this with your target date)
      const countToDate = new Date("2023-10-31T00:00:00").getTime();

      setInterval(() => {
          const currentDate = new Date();
          const timeBetweenDates = Math.ceil((countToDate - currentDate) / 1000);
          flipAllcard(timeBetweenDates);
      }, 250);

      /* Populate the cards with the data coming from the Declared Time */
      function flipAllcard(time) {
          const seconds = ('0' + time % 60).slice(-2); // Add leading zero to seconds
          const minutes = ('0' + Math.floor(time / 60) % 60).slice(-2); // Add leading zero to minutes
          const hours = ('0' + Math.floor(time / 3600) % 24).slice(-2); // Add leading zero to hours
          const days = ('0' + Math.floor(time / 86400)).slice(-2); // Add leading zero to days

          document.getElementById("digit1").style.backgroundImage = "url(" + days.toString()[0] + ".png)";
          document.getElementById("digit2").style.backgroundImage = "url(" + days.toString()[1] + ".png)";
          document.getElementById("digit3").style.backgroundImage = "url(" + hours.toString()[0] + ".png)";
          document.getElementById("digit4").style.backgroundImage = "url(" + hours.toString()[1] + ".png)";
          document.getElementById("digit5").style.backgroundImage = "url(" + minutes.toString()[0] + ".png)";
          document.getElementById("digit6").style.backgroundImage = "url(" + minutes.toString()[1] + ".png)";
          document.getElementById("digit7").style.backgroundImage = "url(" + seconds.toString()[0] + ".png)";
          document.getElementById("digit8").style.backgroundImage = "url(" + seconds.toString()[1] + ".png)";

          // Add spaces between days, hours, minutes, and seconds
          document.getElementById("space1").style.backgroundImage = "url(_.png)";
          document.getElementById("space2").style.backgroundImage = "url(_.png)";
          document.getElementById("space3").style.backgroundImage = "url(_.png)";
      }
      const video=document.getElementById('myVideo')
      readyButton.addEventListener("click", () => {
        // Hide the "Are you ready?" button and show interactions content
        readyButton.style.display = "none";
        video.muted = false;

    
        // Perform interactions when the user clicks "Are you ready?" button
        // Add your interactions and logic here
    });

      
  </script>         
  </body>
</html>
